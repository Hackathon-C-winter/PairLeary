<!DOCTYPE html> <!--Googlegfonts,headerとtutorialロゴ部分を記述しています -->
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- GoogleFontsインポート/フォント名：Oleo Script Swash Caps/Noto Sans Japanese -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Oleo+Script+Swash+Caps:wght@400;700&display=swap" rel="stylesheet">
        <!-- 共通のCSSファイルインポート -->
        {% load static %}
        <link rel="icon" href="../static/img/general/PL-favicon.png">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" href="{% static 'css/modal.css' %}">
        {% block head %}{% endblock %}
    </head>
    <body>
        <!--start--headerエリア ※CSS→base.css-->
        <header>
            <div class="header-app-logo">PairLeary</div>
            <nav class="header-list">
                <ul>
                    <li class="matching"><a href="{% url 'search_matching' %}">Matching</a></li> <!-- Machingページへ遷移 -->
                    <li class="mypage"><a href="{% url 'mypage' %}">My Page</a></li> <!-- Mypageへ遷移 -->
                    <li class="modalOpen" id="logout-btn" data-modal="modalLogout">Logout</li>
                        <!-- <a href="{% url 'logout' %}">Logout</a></li> -->
                </ul>
            </nav>
        </header>
        <!--end--headerエリア ※CSS→base.css-->

        <!--start 各ページのbody部分のインポート -->
        <div class="background-white-box-background"></div>
        {% block body %}{% endblock %}
        <!--end 各ページのbody部分のインポート -->
        <!--start--ページ右下のTutorial アイコン ※CSS→base.css-->
        <div class="tutorial">
            <a href="{% url 'tutorial' %}">
                <img src="{% static 'img/general/tutorial-icon.svg' %}" alt="tutorial-icon">
                <div class="tutorial__title">
                    <p class="tutorial__title--main">Tutorial</p>
                    <p class="tutorial__title--sub">アプリの使い方</p>
                </div>
            </a>
        </div>
        <!--end--ページ右下のTutorial アイコン ※CSS→base.css-->
        
        <!--start--logoutモーダル ※CSS→modal.css-->
        <div id="modalLogout" class="modal">
            <div class="modal__content-logout">
                <h2 class="modal__content--title">Log out</h2>
                <p class="modal__content--subtitle">ログアウト</p>
                <p class="modalClose">×</p>
                <div class="modal__content--base-logout">
                    <p>ログアウトしますか？</p>
                    <div class="modal__content--button">
                        <div class="cancelButton">キャンセル</div>
                        <a href="{% url 'logout' %}">ログアウト</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- headerの装飾 表示中のページ名部分をhover表示-->
        {% load static %}
        <script src="{% static 'js/header.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/modal.js' %}" type="text/javascript"></script>
    </body>
</html>
