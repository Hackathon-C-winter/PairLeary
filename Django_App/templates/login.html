{% extends 'base.html' %}
<!-- CSSファイルインポート-->
{% block head %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block title %}
    <title>Login</title>
{% endblock %}

{% block body %}
<body>
    <div class="background-img"> <!--背景画像 左右の六角形の画像群2点 ※背景画像はCSSで挿入-->
        <img src="" alt=""> <!--左側の画像-->
        <img src="" alt=""> <!--右側の画像-->
    </div>
    <div class="app-logo">PairLeary</div>
    <div class="subtitle">夢は、目標に向かって毎日歩みを進めた者だけが叶えられる</div>
    <div class="formbox">
        <h2>Log in</h2>
        <form>
            <div class="inputBox"> <!-- メールアドレスフォーム -->
                <input type="email" placeholder="mail@mail.com" name="" required="">
                <label>Mail address</label>
            </div>
            <div class="inputBox"> <!-- パスワードフォーム -->
                <input type="password" placeholder="" name="" required="">
                <label>Password</label>
            </div>
            <input type="submit" name="" value="Log in"> <!-- ログインボタン -->
            <div class="change-registration"> <!--サインインへの遷移部分-->
                <p>Do not have an account?　→</p>
                <button class="change-registration__button"><a href="{% url 'signup' %}">Sign in</a></button>
            </div>
        </form>
    </div>
</body>
{% endblock %}
