{% extends 'base.html' %}
<!-- CSSファイルインポート-->
{% block head %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock %}

{% block title %}
    <title>signup</title>
{% endblock %}

{% block body %}
<body>
    <div class="app-logo">PairLeary</div>
    <div class="subtitle">夢は、目標に向かって毎日歩みを進めた者だけが叶えられる</div>
    <div class="formbox">
        <h2>Sign up</h2>
        <!-- <p>アカウント新規登録</p> -->
        {{ error }}
        <form class="form-signin" method="POST">{% csrf_token %}
            <div class="inputBox"> <!-- ユーザー名フォーム -->
                <label for="inputusername" class="inputBox__title">User Name</label>
                <input type="text" id="inputusername" class="inputBox__inputform" placeholder="slackと同名（全角18文字まで）" name="username" required autofocus>
            </div>

            <!-- メールアドレスフォーム -->
            <div class="inputBox">
                <label for="input-email" class="inputBox__title">Mail address</label>
                <input type="email" id="inputemail" class="inputBox__inputform" placeholder="メールアドレス" name="email" required>
            </div>
            <!-- パスワードフォーム -->
            <div class="inputBox"> 
                <label for="inputPassword" class="inputBox__title">Password</label>
                <input type="password" id="inputPassword" class="inputBox__inputform" placeholder="パスワード" name="password" required>
            </div>

            <!-- 性別入力フォーム -->
            <div class="inputGender">
                <label for="man" class="inputGender_label"><span class="select-gender">男性</span></label>
                <input id="man" class="inputGender-radiobutton" name="gender" type="radio" value="男性" />

                <label for="female" class="inputGender_label"><span class="select-gender">女性</span></label>
                <input id="female" class="inputGender-radiobutton" name="gender" type="radio" value="女性" />

                <label for="no-answer" class="inputGender_label__noanswer"><span>回答しない</span></label>
                <input id="no-answer" class="inputGender-radiobutton" name="gender" type="radio" value="" />
                <span id="slider"></span>
            </div>

            <!-- サインアップボタン -->
            <button class="registration-button" type="submit">Sign up</button>

            <!--ログインへの遷移部分-->
            <div class="change-registration">
                <p>Already have an account? →</p>
                <button class="change-registration__button"><a href="{% url 'login' %}">Log in</a></button>
            </div>
        </form>
    </div>
</body>
{% endblock %}
