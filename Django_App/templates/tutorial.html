{% extends 'base.html' %}
<!-- CSSファイルインポート ★CSSファイルのリンク先は実装時に要修正-->
{% block head %}
    {% load static %}
    <!-- モーダルのCSS読み込み -->
    <link rel="stylesheet" href="{% static 'css/modal.css' %}">
    <link rel="stylesheet" href="{% static 'css/tutorial.css' %}">
{% endblock %}

{% block title %}
    <title>Tutorial</title>
{% endblock %}
{% block body %}
<body>
    <!--start--背景の白ボックスとページタイトル ※共通CSS-base.css -->
    <div class="background-white-box"></div>
    <div class="page-title">
        <img src="#" alt="">
        <div class="page-title-box">
            <p class="page-title__page-title-box--page-name">Tutorial</p>
            <p class="page-title__page-title-box--page-subname">アプリの使い方</p>
        </div>
    </div> 
    <!--end--背景の白ボックスとページタイトル ※共通CSS-->

    <div class="container">
        <button class="modalOpen" data-modal="HowToUse">
            <h2>How to use</h2>
            <p>ペアリーの使い方</p>
        </button>
        <button class="modalOpen" data-modal="pairlearysDetail">
            <h2>detail</h2>
            <p>ペアリーの説明</p>
        </button>
        <button class="modalOpen" data-modal="whatIsPairleary">
            <h2>What is Pairleary</h2>
            <p>ペアリーの目的</p>  
        </button>
    </div>
    <!-- srart--モーダル -->
    <!--start-- modal-1 -->
    <div id="HowToUse" class="modal">
        <div class="modal__content">
            <div class="modal__content--title">
                <h2>How to use</h2>
            </div>
            <span class="modal-close">×</span>
        </div>
        <div class="modal-container">
            <img class="img" src="#" alt="">
            <p></p>
        </div>
    </div>
    <!--end-- modal-1 -->
    <!--start-- modal-2 -->
    <div id="pairlearysDetail" class="modal">
        <div class="modal__content">
            <div class="modal__content--title">
                <h2>detail</h2>
            </div>
            <span class="modal-close">×</span>
        </div>
        <div class="modal-container">
            <img class="img" src="#" alt="">
            <p></p>
        </div>
    </div>
    <!--end-- modal-2 -->
    <!--start-- modal-3 -->
    <div id="whatIsPairleary" class="modal">
        <div class="modal__content">
            <div class="modal__content--title">
                <h2>What is Pairleary</h2>
            </div>
            <span class="modal-close">×</span>
        </div>
        <div class="modal-container">
            <img class="img" src="#" alt="">
            <p></p>
        </div>
    </div>
    <!-- end--modal-3 -->
    <!-- end--モーダル -->
    {% load static %}
        <script src="{% static 'js/modal.js' %}" type="text/javascript"></script>
</body>
{% endblock %}
