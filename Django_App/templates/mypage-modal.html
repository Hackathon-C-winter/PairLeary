<!--start-- modal-1 UserName-->
    <form method="POST">{% csrf_token %}
        <div id="editUserName" class="modal">
            <div class="modal__content">
                <div class="modal__content--title">
                    <h2>User-name</h2>
                </div>
                <span class="modal-close">×</span>
                <input type="text" id="inputUsername" class="" name="username" required>
                <button>edit user name</button>
            </div>
        </div>
    </form>
    <!--end-- modal-1 -->
    <!--start-- modal-2 Mail-Address-->
    <form method="POST">{% csrf_token %}
        <div id="editEmail" class="modal">
            <div class="modal__content">
                <div class="modal__content--title">
                    <h2>Mail-Address</h2>
                </div>
                <span class="modal-close">×</span>
                <input type="email" name="email" required>
                <button>edit email</button>
            </div>
        </div>
    </form>
    <!--end-- modal-2 -->
    <!--start-- modal-3 Password-->
    <form method="POST">{% csrf_token %}
        <div id="editPassword" class="modal">
            <div class="modal__content">
                <div class="modal__content--title">
                    <h2>Password</h2>
                </div>
                <span class="modal-close">×</span>
                <input type="password" id="inputPassword" class="" name="password" required>
                <button>edit password</button>
            </div>
        </div>
    </form>
    <!-- end--modal-3 -->
    <!--start-- modal-4 Gender -->
    <form method="POST">{% csrf_token %}
        <div id="editGender" class="modal">
            <div class="modal__content">
                <div class="modal__content--title">
                    <h2>Gender</h2>
                </div>
                <span class="modal-close">×</span>
                <div class="select-button">
                    <input type="radio" id="female" class="radio-button" name="gender" value="男性">
                    <label for="female">男性</label>
                </div>
                <div class="select-button">
                    <input type="radio" id="female" class="radio-button" name="gender" value="女性">
                    <label for="female">女性</label>
                </div>
                <div class="select-button">
                    <input type="radio" id="female" class="radio-button" name="gender" value="">
                    <label for="female">回答しない</label>
                </div>
                <button>edit gender</button>
            </div>
        </div>
    </form>
    <!-- end--modal-4 -->
    <!--start-- modal-5 delete-->
    <form>
        <div id="modalDelete" class="modal">
            <div class="modal__content">
                <div class="modal__content--title">
                    <h2>Delete</h2>
                </div>
                <span class="modal-close">×</span>
                <button>Delete</button>
            </div>
        </div>
    </form>
    <!-- end--modal-5 -->
    <!-- end--モーダル -->
